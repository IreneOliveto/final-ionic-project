<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes/tabs/my-recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Update your recipe</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="editRecipe()" [disabled]="!updateForm?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
        <ion-button (click)="deleteRecipe()">
          <ion-icon name="trash" slot="icon-only"> </ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <form [formGroup]="updateForm" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-img [src]="recipe.image"></ion-img>
            <ion-label position="floating">New image URL</ion-label>
            <ion-input
              type="url"
              autocomplete
              autocorrect
              formControlName="image"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Name
            </ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="name"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Ingredients
            </ion-label>
            <ion-textarea rows="3" formControlName="ingredients">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!updateForm.get('ingredients').valid && updateForm.get('ingredients').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Ingredients must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Instructions
            </ion-label>
            <ion-input type="string" formControlName="instructions">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
