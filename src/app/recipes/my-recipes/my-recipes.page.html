<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Recipes</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/recipes/tabs/my-recipes/create">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && myRecipes.length <= 0">
          <p>No recipes found! Please create one first!</p>
          <ion-button color="primary" routerLink="/recipes/tabs/my-recipes/new"
            >Create New Recipe</ion-button
          >
        </div>
        <ion-list *ngIf="!isLoading && myRecipes.length > 0">
          <ion-item-sliding *ngFor="let myRecipe of myRecipes" #slidingItem>
            <app-recipe-item [myRecipe]="myRecipe">
            </app-recipe-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onEdit(myRecipe.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
